name: Build and deploy website to github pages
 
# execute this workflow automatically when a we push to master
on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [ sub-page-update ]
 
jobs:
 
  build_docs_job:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          path: './xdial'

      - name: Checkout xdial-cf-gallery
        uses: actions/checkout@v2.3.4
        with:
          repository: r-cute/xdial-cf-gallery
          path: './xdial-cf-gallery'

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9
 
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install -r xdial/docs/manual/requirements.txt

      - name: make the sphinx docs
        run: |
          cd xdial/docs/manual
          bash gh_make.sh ../../manual
          cd ../../docs/manual
          mv ./*.html ../manual
          mv ./*.json ../manual
          mv ./*.js ../manual
          cd ../..
          rm -r docs/manual
          mv manual docs
          cd ..

      - name: copy subproject to subdir
        run: |
          cp -r xdial-cf-gallery/docs xdial/docs/gallery

      # - name: Init new repo in dist folder and commit generated files
      #   run: |
      #     cd _build_docs
      #     git init
      #     git add -A
      #     git config --local user.email "action@github.com"
      #     git config --local user.name "GitHub Action"
      #     git commit -m 'deploy'

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./xdial
          force_orphan: true

